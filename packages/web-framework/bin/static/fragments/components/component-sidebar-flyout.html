<div x-id="['component-flyout']" x-data="flyoutConfig({ placement: 'right-start', offset: 20, fixed: true })" class="ti-sidebar-flyout-container">
    <button x-on:click.stop="toggle()" x-on:ti-close-all-flyout="close()" x-ref="flyoutButton"
            type="button" class="ti-sidebar-button ti-glass-btn-black"
            :aria-expanded="String(isOpen)" :aria-controls="$id('component-flyout')" :aria-label="menuTitle">
        <span class="material-symbols-outlined">radio_button_checked</span>
    </button>
    <div :id="$id('component-flyout')" x-show="isOpen" x-ref="flyoutPanel" x-on:click.outside="close()"
         role="menu" class="ti-sidebar-flyout ti-glass-panel-black">
        <template x-for="(buttonConfig, index) in buttonConfigs">
            <button type="button" class="ti-sidebar-flyout-item ti-glass-btn-black">
                <span x-text="buttonConfig.icon" class="material-symbols-outlined"></span><span x-text="buttonConfig.title"></span>
            </button>
        </template>
    </div>
</div>
