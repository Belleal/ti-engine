<div id="ti-login" class="ti-content login">
    <h2>Sign in</h2>
    <div id="ti-error" class="ti-error"></div>
    <form id="ti-login-form"
          hx-post="/login/local"
          hx-target="#ti-main"
          hx-swap="innerHTML">
        <div>
            <label for="ti-username">Username</label>
            <input id="ti-username" name="username" autocomplete="username"/>
        </div>
        <div>
            <label for="ti-password">Password</label>
            <input id="ti-password" name="password" type="password" autocomplete="current-password"/>
        </div>
        <div>
            <button type="submit">Sign in</button>
        </div>
    </form>
    <form id="ti-google-oauth2-form" action="/login/openid-google" method="get" hx-boost="false">
        <button type="submit">Sign in with Google</button>
    </form>
    <a href="/login/openid-google">Sign in with Google</a>
</div>
